<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <title>Quiz De Programador</title>
</head>
<body class="bg-lightgray">
    <div class="container-fluid">
        <div class="row bg-gray text-white">
            <div class="col py-3 text-center">
                <main>
                    <h1>Quiz de Programador</h1>
                    <p>Teste seu conhecimento sobre programação.</p>
                </main>
            </div>
        </div>
        <div class="row text-white">
            <div class="col-3"></div>
            <div class="col-6 text-white">
                <section>
                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-6 py-3">
                            <label for="Tb_NickName" class="form-text text-white">Nome:</label>
                            <input id="Tb_NickName" type="text" class="form-control">
                            <p id="AlertStart">Deve Ser Prenchido o nome para poder iniciar</p>
                            <div class="d-flex justify-content-center py-3">
                                    <button type="button" class="btn btn-outline-success w-50 text-white" onclick="OnStart()">Iniciar</button>
                            </div>
                        </div>
                        <div class="col-3"></div>
                    </div>
                </section>
                <section>
                    <div id="MainDiv" class="invisible">
                        <div class="row">
                            <div class="col pt-5 pb-5 text-center">
                                <h3 id="QuestionH3">Qual e a Melhor Linguagem</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-outline-primary w-100 text-white" id="Btn1" onclick="OnSelectOp(0)">Op1</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-primary w-100 text-white" id="Btn2" onclick="OnSelectOp(1)">Op2</button>
                            </div>
                        </div>
                        <div class="row py-5">
                            <div class="col">
                                <button class="btn btn-outline-primary w-100 text-white" id="Btn3" onclick="OnSelectOp(2)">Op3</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-primary w-100 text-white" id="Btn4" onclick="OnSelectOp(3)">Op4</button>
                            </div>
                        </div>
                    </div>
                </section>
                <section>
                    <div id="CompleteQuizDiv" class="invisible">
                        <div class="row">
                            <div class="col text-center">
                                <h3 class="h2">Quiz Completo</h3>
                                <p id="ResultLabel1" class="h5">Resultado: X/X</p>
                                <p id="ResultLabel2" class="h5">Resultado: X/X</p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
